openapi: 3.0.0
info:
  title: GreenCigar API
  version: 1.0.0
  description: Test order status retrieval
servers:
  - url: https://greencigar.bg/api/v1
paths:
  /order/info:
    post:
      summary: Get order status
      operationId: findOrderByCode
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                code:
                  type: string
                  example: "6596E8B189"
              required:
                - code
      security:
        - basicAuth: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  statusTxt:
                    type: string
                    example: "Завършена"
components:
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
