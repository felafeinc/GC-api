/order/test:
  post:
    summary: Test endpoint
    operationId: testAccess
    requestBody:
      required: true
      content:
        application/x-www-form-urlencoded:
          schema:
            type: object
            properties:
              code:
                type: string
                example: "6596E8B189"
            required:
              - code
    responses:
      '200':
        description: Test response
        content:
          application/json:
            schema:
              type: object
              properties:
                message:
                  type: string
                  example: "Test successful"
