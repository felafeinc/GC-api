openapi: 3.0.0
info:
  title: GreenCigar API
  version: 1.0.0
servers:
  - url: https://greencigar.bg/api/v1
paths:
  /order/info:
    post:
      summary: Get order status
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                code:
                  type: string
                  example: "6596E8B189"
              required:
                - code
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  statusTxt:
                    type: string
                    example: "Завършена"
                required:
                  - statusTxt
        '401':
          description: Unauthorized
        '400':
          description: Bad Request
  /order/statusesList:
    post:
      summary: List of all possible order statuses
      requestBody:
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties: {}
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: object
                  properties:
                    Id:
                      type: number
                    status:
                      type: string
        '401':
          description: Unauthorized
        '400':
          description: Bad Request
  /order/shippingMethodsList:
    post:
      summary: List shipping methods
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                zoneId:
                  type: number
                  description: The ID of the zone
              required:
                - zoneId
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                additionalProperties:
                  type: object
                  properties:
                    Id:
                      type: string
                    zoneId:
                      type: string
                    name:
                      type: string
                    calcMethod:
                      type: string
        '401':
          description: Unauthorized
  /product/info:
    post:
      summary: Get information about product
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                Id:
                  type: number
                  description: Product's unique ID
              required:
                - Id
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  Id:
                    type: string
                  parentId:
                    type: number
                  name:
                    type: string
                  price:
                    type: string
        '401':
          description: Unauthorized
        '400':
          description: Bad Request
  /product/infoVariants:
    post:
      summary: Get information about product with all variants
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                Id:
                  type: number
                  description: Product's unique ID
              required:
                - Id
      responses:
        '200':
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  variantInfo:
                    type: array
                    items:
                      type: object
                      description: Detailed information about product's variant
        '401':
          description: Unauthorized
        '400':
          description: Bad Request
