openapi: 3.0.0
info:
  title: GreenCigar API
  version: 1.0.0
  description: Test order status retrieval with hardcoded credentials
servers:
  - url: https://greencigar.bg/api/v1
paths:
  /order/info:
    post:
      summary: Get order status
      operationId: findOrderByCode
      requestBody:
        required: true
        content:
          application/x-www-form-urlencoded:
            schema:
              type: object
              properties:
                code:
                  type: string
                  example: "6596E8B189"
                  description: Unique order code from user input
                user:
                  type: string
                  default: "greenai@greencigar.bg"
                  description: Fixed API username
                pass:
                  type: string
                  default: "123qwe"
                  description: Fixed API password
              required:
                - code
                - user
                - pass
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  statusTxt:
                    type: string
                    example: "Завършена"
        '400':
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
                  code:
                    type: string
                  messages:
                    type: string
                example:
                  error: "Bad Request"
                  code: "400"
                  messages: "Bad syntax or generic error"
        '401':
          description: Unauthorized
